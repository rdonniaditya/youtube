<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>

    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css" type="text/css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css" type="text/css">

    <style>
        .img-fluid {
            max-width: 100%;
            height: 100%;
            display: block;
        }
    </style>

</head>

<body>

    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="images/1.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/2.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/3.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/4.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/5.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/6.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/7.jpg" alt="" class="img-fluid">
        </div>
        <div class="item">
            <img src="images/8.jpg" alt="" class="img-fluid">
        </div>
    </div>

   

    <script src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js" type="text/javascript"></script>
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.js" type="text/javascript"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>


    
</body>
</html>
